name: Clojure CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Prepare Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '8'

      - name: Install Clojure tools
        uses: DeLaGuardo/setup-clojure@12.1
        with:
          cli: 'latest'
          bb: 'latest'
          cljfmt: 'latest'
          kondo: 'latest'

      - name: Codestyle - cljfmt
        run: bb lint:cs:check

      - name: Codestyle - kondo
        run: bb lint:kondo

      - name: Unit tests
        run: bb test
